          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - john.smith@email.com
          quality:
            - dimension: conformity
              type: library
              metric: invalidValues
              mustBe: 0
        - name: phone
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - +1-555-0101
        - name: registration_date
          logicalType: date
          physicalType: DATE
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 2024-01-15
    - name: orders
      physicalType: table
      description: Petstore A operational data for orders
      customProperties:
        - property: technology
          value: deltaLake
      properties:
        - name: order_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          primaryKey: true
          examples:
            - PSTA-ORD-001
          quality:
            - dimension: uniqueness
              type: library
              metric: duplicateValues
              mustBe: 0
        - name: customer_id
          logicalType: string
          physicalType: STRING
          customProperties:
