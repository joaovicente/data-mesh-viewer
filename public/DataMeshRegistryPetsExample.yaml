- kind: DataContract
  id: urn:food-production:contract:manufacturing-data
  status: active
  version: "1"
  apiVersion: v3.0.1
  schema:
    - name: food_products
      physicalType: table
      description: Food production data for food_products
      customProperties:
        - property: technology
          value: deltaLake
      properties:
        - name: product_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          primaryKey: true
          examples:
            - FP-001
        - name: product_name
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - Premium Dog Food - Chicken
        - name: category
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - dog_food
        - name: weight_kg
          logicalType: number
          physicalType: DECIMAL(8,2)
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 5
        - name: protein_percentage
          logicalType: number
          physicalType: DECIMAL(5,2)
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 28.5
          quality:
            - dimension: conformity
              type: sql
              mustBe: 0
              query: protein_percentage BETWEEN 0 AND 100
    - name: recipes
      physicalType: table
      description: Food production data for recipes
      customProperties:
