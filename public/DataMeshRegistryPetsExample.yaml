            - RCP-001
        - name: product_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - FP-001
          relationships:
            - to: food_products.product_id
              type: foreignKey
        - name: material_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
