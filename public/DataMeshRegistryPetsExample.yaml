      customProperties:
        - property: technology
          value: deltaLake
      properties:
        - name: customer_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          primaryKey: true
          examples:
            - PSTA-C-001
          quality:
            - dimension: completeness
              type: library
              metric: nullValues
              mustBe: 0
        - name: first_name
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
