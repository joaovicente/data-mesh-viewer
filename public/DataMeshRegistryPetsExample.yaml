          relationships:
            - to: products.product_id
              type: foreignKey
        - name: quantity
          logicalType: integer
          physicalType: INT
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 2
          quality:
            - dimension: conformity
              type: sql
              mustBe: 0
              query: quantity > 0
        - name: unit_price
          logicalType: number
          physicalType: DECIMAL(10,2)
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 29.99
    - name: products
