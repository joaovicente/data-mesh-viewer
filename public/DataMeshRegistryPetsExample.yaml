          examples:
            - Premium Dog Food
          quality:
            - dimension: completeness
              type: library
              metric: nullValues
              mustBe: 0
        - name: category
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - dog_food
        - name: price
          logicalType: number
          physicalType: DECIMAL(10,2)
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - 29.99
          quality:
            - dimension: conformity
              type: sql
              mustBe: 0
              query: price > 0
        - name: supplier_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - SUP-001
    - name: inventory
