        - name: product_id
          logicalType: string
          physicalType: STRING
          customProperties:
            - property: technology
              value: deltaLake
          examples:
            - PSTA-PRD-001
          relationships:
            - to: products.product_id
              type: foreignKey
        - name: quantity_on_hand
          logicalType: integer
          physicalType: INT
          customProperties:
            - property: technology
